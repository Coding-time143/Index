<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switches In Javascript</title>
   <style>
    body{
        background-image: url("https://th.bing.com/th/id/R.caec00c198d644807089e7ab0e1d3741?rik=0wOhFdoqs7o%2bCA&pid=ImgRaw&r=0");
        background-repeat: no-repeat;
         background-size: cover;
    }
   </style> 
</head>
<body>
    <p id="demo"></p>
<script>
var day;
switch (new Date().getDay()) {
case 0:
day = "Sunday";
break;
case 1:
day = "Monday";
break;
case 2:
day = "Tuesday";
break;
case 3:
day = "Wednesday";
break;
case 4:
day = "Thursday";
break;
case 5:
day = "Friday";
break;
case 6:
day = "Saturday";
}
document.getElementById("demo").innerHTML = "Today is " + day;
</script>
</body>
</html>
