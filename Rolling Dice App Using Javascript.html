<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Dice App Using Javascript</title>
    <style>
        body{
            background-image: url("https://wallpapers.com/images/hd/colorful-dice-cubes-3d-full-0v7q2e6g0damm4vj.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        #dice{
            font-size: 302px;
        }
        #dice:hover{
            cursor:pointer;
        }
    </style>
</head>
<body>
    <h1>Rolling Dice App:</h1>
    <div>Press me!</div>
    <div id="dice" onclick="stopstart()"></div>
    <script>
          var dice;
            var dices=['⚀','⚁','⚂','⚃','⚄','⚅'];
            var stopped=true;
            var t;
            function change(){
                var random=Math.floor(Math.random()*6);
                dice.innerHTML=dices[random];
            }
            function stopstart(){
                if(stopped){
                    stopped=false;
                    t= setInterval(change,100);

                }
                else{
                    clearInterval(t);
                    stopped=true;
    
                }
            }
            window.onload=function(){
                dice=document.getElementById("dice");
                stopstart();
            }
    </script>
</body>
</html>
