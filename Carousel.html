<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="contianer">
        <h1>Carousel</h1>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://i.pinimg.com/originals/a2/be/ea/a2beea279542041ab848f139a6c3ee46.jpg">
                </div>
                <div class="item">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/036/243/645/small_2x/ai-generated-cute-funny-hamster-with-a-camera-in-the-park-photo.jpg">
                </div>
                <div class="item">
                    <img src="https://th.bing.com/th/id/OIP.pag2WXhMGChrMFm0nAa4UQHaEJ?rs=1&pid=ImgDetMain">
                </div>
                <div class="item">
                    <img src="https://img.freepik.com/premium-photo/close-up-bunny-with-headphones-generative-ai_899870-575.jpg?w=740">
                </div>     
                <div class="item">
                    <img src="https://th.bing.com/th/id/OIP.cnCIqvKghAeRyp-7SXuFUAHaHa?w=1960&h=1960&rs=1&pid=ImgDetMain">
                </div>
                <a class="left carousel-control" href="" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">next</span>
                    </a>
                    </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
