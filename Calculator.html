<html lang="en">
<head>

    <title>Calculator</title>

        body{

            background-size: cover;
        }
    </style>
</head>
<body>
    <p id="addition"></p>
    <p id="subtraction"></p>
    <script>
        var num1,num2,num3,sum;
        var num1=22;
        var num2=33;
        var num3=44;

        document.getElementById("addition").innerHTML="So,the answer is "+sum;
        var num1,num2,num3,sum;
        var num1=90;
        var num2=20;
        var num3=20;
        var subtraction=num1-num2-num3;
        document.getElementById("subtraction").innerHTML="So,the answer is "+subtraction;
    </script>
