<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <label>Name:</label>
            <input name="Name" id="Name"><br><br>  
            <label>Email:</label>
            <input type="Email" id="Email"><br><br>
            <label>Password:</label>
            <input type="Password" id="Password"><br><br>
            <label>Gender:</label><br><br>
            <input type="radio" id="Female" value="Female" name="Gender">Female<br>
            <input type="radio" id="Male" value="Male" name="Gender">Male<br><br>
            <label>City:</label><br><br>
            <input type="checkbox" id="City" value="New Delhi">New Delhi<br>
            <input type="checkbox" id="City" value="Mumbai">Mumbai<br>
            <input type="checkbox" id="City" value="Hyderabad">Hyderabad<br>
            <label>Birthday</label>
            <input type="date" id="birthday" name="birthday"><br><br>
            <button>Submit</button>
        </form>
    </body>
</html>
