<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array In Javascript</title>
    <style>
        body{
            background-image: url("https://th.bing.com/th/id/OIP.r7j8_gdq2E05yNk6xbGzMwHaE8?rs=1&pid=ImgDetMain");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <h1>Array In Javascript</h1>
    <p id="example"></p>
    <script>
        var Animals = [
            "Goat",
            "Cow",
            "Camel",
            "Alligator",
            "Dinosaur",
            "Whale",
            "Crocodile",
            "Panda",
            "Fox"
        ];
        document.getElementById("example").innerHTML = Animals;
    </script>
</body>
</html>
