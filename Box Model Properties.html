<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style type="text/css">
        .Example1 {
            width:220px;
            background-color: rgba(255, 0, 149, 0.89);
            padding:0px;
            border:0px;
            margin:0px;
        }
        .Example2 {
            width:220px;
            background-color:rgb(243, 16, 130);
            padding:50px;
            border:5px solid rgb(134, 15, 134);
            margin:40px 20px
        }
        hr {
            background-color: rgb(142, 17, 158);
        }
    </style>
</head>
<body>
    <h1>Box Model</h1>
    <hr>
    <p class="Example1">My Content Example1</p>
    <hr style="width: 100%; height: 10px; color:rgb(190, 21, 162);">
    <p class="Example2">My Content Example2</p>
    <hr style="width: 100%; height: 1px; color: rgb(124, 27, 95);">
</body>
</html>
