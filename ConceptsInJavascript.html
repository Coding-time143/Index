<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concepts In Javascript</title>
    <style>
        body{
            background-image: url("https://th.bing.com/th/id/OIP.r7j8_gdq2E05yNk6xbGzMwHaE8?rs=1&pid=ImgDetMain");
            background-repeat: no-repeat;
            background-size: cover;
            width:100%;
            height:100%;
            background-position:fixed;
        }
    </style>
</head>
<body>
    <p id="demo"></p>
    <script>
        var person={
            name:"Zaynah" ,age:13,
        };
        document.getElementById("demo").innerHTML="My name is " +person.name +" and my age is " +person.age;
    </script>
</body>
</html>
