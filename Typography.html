<html>
    <head>
        <title>Typography</title>
        <style>
            body{
             background-image:url("https://th.bing.com/th/id/R.21111ed36eff57240566797079d4c2be?rik=t1jRvvFh4N6eEA&pid=ImgRaw&r=0");
             background-attachment:fixed;
             width: 400px;
             height: 400px;
            }
            h1{
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-weight: bold;
                font-size: medium;
                color:rgba(255, 192, 203, 0.774) ;
            }
              p.first{
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                font-weight: bolder;
                font-size: small;
                color: beige;
              }  
              p.second{
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-weight: lighter;
                font-size: large;
                color: blanchedalmond;
              }
        </style>
    </head>
    <body>
        <h1>Welcome to my class assignment!</h1>
        <p class="first">Welcome to my project!</p>
        <p class="second">WElcome to my class!</p>
    </body>
</html>
