<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style type="text/css">
        .Example1 {
            width:220px;
            background-color: rgba(102, 255, 0, 0.89);
            padding:0px;
            border:0px;
            margin:0px;
        }
        .Example2 {
            width:220px;
            background-color:rgb(16, 243, 65);
            padding:50px;
            border:5px solid rgb(219, 11, 11);
            margin:40px 20px
        }
        hr {
            background-color: rgb(13, 35, 238);
        }
    </style>
</head>
<body>
    <h1>Box Model</h1>
    <hr>
    <p class="Example1">My Content Example1</p>
    <hr style="width: 100%; height: 10px; color:rgb(230, 215, 11);">
    <p class="Example2">My Content Example2</p>
    <hr style="width: 100%; height: 1px; color: rgb(14, 2, 68);">
</body>
</html>
