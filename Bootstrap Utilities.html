<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Utilities</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <p>Today is very hot :( </p>
        </div>
    </div>
    <div class="container-fluid">
        <button type="button" class="btn btn-warning">Autumn</button>
        <button type="button" class="btn btn-secondary">Monsoon</button>
        <button type="button" class="btn btn-info">Winter</button>
        <button type="button" class="btn btn-success">Spring</button>
        <button type="button" class="btn btn-danger">Summer</button>
    </div><br>
    <div class="container">
        <span class="badge-danger">January</span>
        <span class="badge-warning">Febuary</span>
        <span class="badge-success">March</span>
        <span class="badge-secondary">April</span>
        <span class="badge-info">May</span>
        <span class="badge-warning">June</span>
        <span class="badge-success">July</span>
        <span class="badge-danger">August</span>
        <span class="badge-secondary">September</span>
        <span class="badge-info">October</span>
        <span class="badge-secondary">November</span>
        <span class="badge-danger">December</span>
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar" style="width:50%">10%</div>
    </div>
</body>
</html>
