<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods In Array In Javascript</title>
    <style>
        body{
            background-image: url("https://th.bing.com/th/id/OIP.r7j8_gdq2E05yNk6xbGzMwHaE8?rs=1&pid=ImgDetMain");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <h1>Methods In Array In Javascript</h1>
    <p id="join"></p>
    <p id="pop"></p>
    <p id="test"></p>
    <script>
        var objects=["bed","pillows","blanket" , "bedsheet" ,"lamp" ,"drawer","cupboard"];
        document.getElementById("join").innerHTML=objects.join("*");
        document.getElementById("pop").innerHTML=objects.pop();
        document.getElementById("test").innerHTML=objects;
    </script>
</body>
</html>
