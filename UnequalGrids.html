<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unequal Grids</title>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
</script>
</head>
<body>
    <div class="container">
        <h1>Hey there!</h1>
        <p>This tell us the sizes of the columns and rows.Shown below:</p>
        <div class="row">
        <!--Size Medium and extra small-->
        <div class="col-md-8 col-xs-4" style="background-color:rgba(99, 99, 99, 0.658); border: 1px solid rgb(255, 255, 255);">xs </div>
        <div class="col-md-12 col-md-5" style="background-color:rgba(119, 119, 122, 0.842);">.col-xs-3 </div>
        </div>
        <div class="row">
        <!--Size Large, medium and extra small-->
        <div class="col-md-12 col-lg-6" style="background-color:rgba(153, 146, 148, 0.356);">.col-xs-6 </div>
        <div class="col-xs-6 col-md-2" style="background-color:rgba(82, 80, 80, 0.459);">.col-xs-6 </div>
        </div>
        <div class="row" style="background-color:rgba(42, 43, 43, 0.603);">
        <!--Size extra small-->
        <div class="col-xs-6">.col-xs-6</div>
        <div class="col-xs-6">.col-xs-6</div>
        </div>
        </div>
</body>
</html>
