<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Float Property</title>
    <style>
        img#Flowerright{
            float:right
        }
        img#Flowerleft{
            float:left
        }
    </style>
</head>
<body>
    <h2>Float right</h2>
    <p>In this example, the image will float to the right in the paragraph, and the text in the paragraph will wrap around the image.</p>
    <p>
        <img id="Flowerright" src="Ramadan Mubarak image.jpeg" alt="tree"
        style="width:100px; height:100px;">
        <img id="Flowerleft" src="Ramadan Mubarak image.jpeg" alt="tree"
        style="width:100px; height:100px;">
                    <center>This is a dummy content used to understand float property</center>
    </p>
</body>
</html>
