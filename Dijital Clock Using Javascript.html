<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijital Clock Using Javascript</title>
    <style>
        body{
            background-image: url("https://static.vecteezy.com/system/resources/previews/047/894/810/original/clock-seamless-pattern-illustration-for-print-wallpaper-decoration-free-vector.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="MyClockDisplay" onload="showTime()"></div>
    <script>
        function showTime(){
            var date=new Date();
            var h=date.getHours();
            var m=date.getMinutes();
            var s=date.getSeconds();
            var m=date.getMinutes();
            var session="AM";
        if(h==0){
            h=12;
        }
        if(h>12){
            h=h-12;
            session="PM";
        }
        h=(h<10)? "0"+h:h;
        m=(m<10)? "0"+m:m;
        s=(s<10)? "0"+s:s;
        var time=h+":"+m+":"+s+""+session;
        document.getElementById("MyClockDisplay").innerText=time;
        setTimeout(showTime,1000);
    }
    showTime();
    </script>
</body>
</html>
