<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods in Javascript</title>
    <style>
        body{
            background-image: url("https://img.freepik.com/premium-photo/mesmerizing-winter-starbursts_674594-32936.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <script>
        var xyz="ZaYnAh";
        document.write(xyz.toLowerCase());
        document.write("<br>");
        document.write(xyz.toUpperCase());
        document.write("<br>");
        document.write(xyz.startsWith("c"));
        document.write("<br>");
        var patt=new RegExp("ZaYnAh");
        var res=patt.test(xyz);
        document.write(res);
    </script>
</body>
</html>
